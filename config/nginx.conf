
upstream puma {
  server unix:///var/www/what_episode_rails/shared/tmp/sockets/what_episode_rails-puma.sock;
}

server {
  listen 80 default_server deferred;
  # server_name example.com;

  root /var/www/what_episode_rails/current/public;
  access_log /var/www/what_episode_rails/current/log/nginx.access.log;
  error_log /var/www/what_episode_rails/current/log/nginx.error.log info;

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}

# Cache-Control headers for main js / css files, allowing browser caching
location ~* \.(?:css|js)$ {
  expires 1y;
  access_log off;
  add_header Cache-Control "public";
}



#
# gzip settings
#


gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

#
# End gzip settings
#
