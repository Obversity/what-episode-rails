
upstream puma {
  server unix:///var/www/what_episode_rails/shared/tmp/sockets/what_episode_rails-puma.sock;
}

server {
  listen 80 default_server deferred;
  # server_name example.com;

  root /var/www/what_episode_rails/current/public;
  access_log /var/www/what_episode_rails/current/log/nginx.access.log;
  error_log /var/www/what_episode_rails/current/log/nginx.error.log info;

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;

    # see the key_zone=default in the http block below
    proxy_cache default;
    # Prevent a "cache stampede" from happening when cache entries expire
    proxy_cache_lock on;
    proxy_cache_use_stale updating;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;

}

