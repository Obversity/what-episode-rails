default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: what_rails_development
test:
  <<: *default
  database: what_rails_test
production:
  <<: *default
  database: what_rails_production
  username: what_rails
  password: <%= ENV['WHAT_RAILS_DATABASE_PASSWORD'] %>
